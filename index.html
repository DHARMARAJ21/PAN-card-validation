            padding: 40px;

            width: 60%;

            font-weight: bold;
        }

            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;

            background-color: #007bff;

<body>
    <div class="pan">
    <form id="panForm">
        <label for="panNumber">Enter PAN Number:</label>
        <input type="text" id="panNumber" placeholder="ABCDE1234F" maxlength="10">
        <span id="panValidationMessage"></span>
        
    </form>
    <hr>
    <button type="button" onclick="validatePAN()">Submit</button>
    </div>
    <script>
        function validatePAN() {
            const panVal = document.getElementById('panNumber').value;
            const regpan = /^([a-zA-Z]){5}([0-9]){4}([a-zA-Z]){1}?$/;

            if (regpan.test(panVal)) {
                document.getElementById('panValidationMessage').textContent = 'Valid PAN number';
            } else {
                document.getElementById('panValidationMessage').textContent = 'Invalid PAN number';
            }
        }
    </script>
</body>
